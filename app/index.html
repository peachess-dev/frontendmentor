<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product preview card component</title>
    <!-- style link -->
    <link rel="stylesheet" href="../app/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="inner-container">
        <div class="image mobile">
          <img src="../app/assets/images/image-product-mobile.jpg" alt="" />
        </div>
        <div class="image desktop">
          <img src="../app/assets/images/image-product-desktop.jpg" alt="" />
        </div>
        <div class="text">
          <div class="text-container flex-column">
            <div class="subtitle">
              <p>Perfume</p>
            </div>
            <div class="title">
              <h1>Gabrielle essence eau de parfum</h1>
            </div>
            <div class="description">
              <p>
                A floral, solar and voluptuous interpretation composed by Oliver
                Polge, <span>perfumer-creator</span> for the
                <span>house</span> of <span class="brand-name">chanel</span>.
              </p>
            </div>
            <div class="price flex-row">
              <h1 class="new-price">&#36;149.99</h1>
              <p class="old-price">&#36;169.99</p>
            </div>
            <button>
              <img src="../app/assets/images/icon-cart.svg" />
              <p class="btn-txt">Add to cart</p>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
