<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="background">
      <div class="pattern-top">
        <img src="images/bg-pattern-top.svg" alt="" />
      </div>
      <div class="pattern-bottom">
        <img src="images/bg-pattern-bottom.svg" alt="" />
      </div>
      <div class="profile-card">
        <div class="avatar-section">
          <img src="images/image-victor.jpg" alt="" />
        </div>
        <div class="info-section">
          <p class="dark-blue fw700">
            Victor Crest <span class="dark-grey fw400">26</span>
          </p>
          <p class="dark-grey fw400">London</p>
        </div>
        <div class="stats-section">
          <div>
            <p class="dark-blue fw700">80K</p>
            <p class="dark-grey fw400">Followers</p>
          </div>

          <div>
            <p class="dark-blue fw700">803K</p>
            <p class="dark-grey fw400">Likes</p>
          </div>

          <div>
            <p class="dark-blue fw700">1.4K</p>
            <p class="dark-grey fw400">Photos</p>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/peachess-dev">Peachess</a>.
      </div>
    </div>
  </body>
</html>
